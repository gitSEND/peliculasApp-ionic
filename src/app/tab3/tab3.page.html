<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let pelicula of favoritoGenero">
    <ion-grid fixed *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col>{{pelicula.genero}}</ion-col>
      </ion-row>
      <app-slidesshow-poster [peliculas]="pelicula.pelis"></app-slidesshow-poster>
    </ion-grid>
  </div>
</ion-content>
