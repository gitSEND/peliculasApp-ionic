<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card mode="md" (click)="verDetalle(pelicula.id)">
      <ion-img class="poster" [src]="pelicula.poster_path | imagen"></ion-img>
      <!-- <img class="poster" [src]="pelicula.poster_path | imagen" /> -->
    </ion-card>
  </ion-slide>
</ion-slides>
